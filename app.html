<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="Myform">
        <select id="select">
            <option>Apple</option>
            <option>Samsung</option>
            <option>Motrola</option>
            <option>Nokia</option>
            <option>Sony & Haier</option>
        </select>
        <input type="button" onclick="display()" value="Click">
    </form>
    <script>
     function display(){
         var phone=document.getElementById("select")
         document.write(phone.options[phone.selectedindex].text);
     }
    </script>
    
</body>
</html>
